<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Bot Ultimate</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="/static/js/dashboard.js"></script>
</head>
<body>
    <div class="trading-dashboard">
        <header>
            <h1>Trading Bot Ultimate</h1>
            <div class="user-info">
                <span>User: Patmoorea</span>
                <span>Mode: USDC Buy-Only</span>
                <span class="status">Status: <span id="bot-status">Initializing...</span></span>
                <span>Date: 2025-05-29 00:44:19 UTC</span>
            </div>
        </header>

        <div class="main-content">
            <section class="market-overview">
                <h2>Market Overview</h2>
                <div class="pair-grid" id="trading-pairs"></div>
            </section>

            <section class="portfolio">
                <h2>Portfolio</h2>
                <div class="portfolio-summary">
                    <div class="total-value">
                        <h3>Total Value</h3>
                        <span id="total-value">0.00 USDC</span>
                    </div>
                    <div class="daily-pnl">
                        <h3>Today's P&L</h3>
                        <span id="daily-pnl">0.00 USDC</span>
                    </div>
                </div>
            </section>

            <section class="trading-activity">
                <h2>Recent Activity</h2>
                <div class="activity-feed" id="activity-feed"></div>
            </section>
        </div>

        <footer>
            <div class="system-status">
                <span>CPU: <span id="cpu-usage">0%</span></span>
                <span>Memory: <span id="memory-usage">0%</span></span>
                <span>Uptime: <span id="uptime">0:00:00</span></span>
                <span>Version: 2025.05.29.0044</span>
            </div>
        </footer>
    </div>
</body>
</html>
